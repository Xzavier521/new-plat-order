    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
    datasource:
      url: jdbc:sqlserver://localhost:1433;DatabaseName=aaaa
      username: sa
      password: 123456
      driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    application:
      name: order-service
    rabbitmq:
                  host: localhost
                  port: 5672
                  username: guest
                  password: guest
